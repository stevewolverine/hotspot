<head>

    $(if refresh-timeout)

    $(endif)

    <meta name="viewport" content="width=device-width, initial-scale=1">

            display: table;
            position: absolute;
            height: 100%;
            width: 100%;

            vertical-align: middle;
        }

            width: /* a tu gusto*/;
        }
    </style>
    <script language="JavaScript">
        <!--

<body role="document" onLoad="startClock()">

            </tr>
        </table>

</div> <!-- /container -->
